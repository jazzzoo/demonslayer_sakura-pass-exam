<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>PurkyPurky</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Arial', sans-serif;
      background-color: #232222;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    .portal-container {
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    .portal-card {
      width: 300px;
      height: 450px;
      background: url('your-game-image.jpg') no-repeat center center/cover;
      border-radius: 20px;
      display: flex;
      justify-content: center;
      align-items: flex-end;
      cursor: pointer;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
      transition: transform 0.3s ease-in-out;
    }
    .portal-card:hover {
      transform: scale(1.05);
    }
    .portal-text {
      width: 100%;
      text-align: center;
      background: rgba(197, 17, 17, 0.7);
      color: white;
      font-size: 20px;
      font-weight: bold;
      padding: 15px;
      border-bottom-left-radius: 20px;
      border-bottom-right-radius: 20px;
    }
  </style>
</head>
<body>
  <div class="portal-container">
    <div class="portal-card" onclick="location.href='demonSlayerStart.html'">
      <div class="portal-text">귀멸의 칼날 - 최종선별 편</div>
    </div>
  </div>
</body>
</html>
