<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>심리테스트 시작</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Arial', sans-serif;
      background-color: #2C2B2B;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    .start-container {
      width: 668px;
      height: 789px;
      background: url('img/Rectangle1.png') no-repeat center center/cover;
      border-radius: 30px;
      display: flex;
      justify-content: center;
      align-items: center;
      box-shadow: 0px 10px 20px rgba(0, 0, 0, 0.5); /* 그림자 효과 추가 */
    }
    .start-box {
      width: 652px;
      height: 769px; /* 컨테이너 크기보다 작게 조정 */
      background-color: white;
      border-radius: 30px;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      padding: 0; /* 내부 패딩 조정 */
      position: relative;
      box-shadow: 0px 10px 20px rgba(0, 0, 0, 0.4); /* 그림자 효과 추가 */
    }
    .start-title {
      width: 487px;
      height: 400px;
      background: url('img/title.png') no-repeat center center/contain;
      position: relative;
      top: 0;
      margin-bottom: 20px; /* 간격 조정 */
    }
    .start-text {
      font-size: 48px;
      font-weight: bold;
      margin: 10px 0; /* 간격 줄이기 */
    }
    .start-button {
      width: 225px;
      height: 77px;
      background-color: #A61A28;
      border-radius: 20px;
      font-size: 48px;
      font-weight: bold;
      color: #F5EC8C;
      border: none;
      cursor: pointer;
      margin-top: 10px; /* 버튼 위치 조정 */
      box-shadow: 0px 5px 10px rgba(0, 0, 0, 0.3); /* 버튼 그림자 효과 추가 */
    }
    .start-button:hover {
      background-color: #8F151F;
      box-shadow: 0px 7px 15px rgba(0, 0, 0, 0.5); /* 버튼 호버 시 더 강한 그림자 */
    }
  </style>
</head>
<body>
  <div class="start-container">
    <div class="start-box">
      <div class="start-title"></div>
      <div class="start-text">-최종선별 편-</div>
      <button class="start-button" id="startBtn">시작하기</button>
    </div>
  </div>
  
  <script>
    document.getElementById("startBtn").addEventListener("click", () => {
      window.location.href = "question.html";
    });
  </script>
</body>
</html>
</html>
